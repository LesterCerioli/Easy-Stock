<div class="text-center">
    <form class="form-signin">
      <h1 class="h4 mb-2 login">Login do Cliente</h1>
  
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail"
             name="email" placeholder="Informe o seu Email"
             class="form-control mb-2"/>
             
             
  
      <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required">
          Email é de preenchimento obrigatório
        </div>
        <div *ngIf="email.errors.email">
          Email está no formato inválido
        </div>
      </div>
  
      <label for="inputSenha" class="sr-only">Senha</label>
      <input type="password" id="inputSenha"
             name="senha" placeholder="Senha"
             class="form-control mb-2"/>
             
      
      <button class="btn btn-primary btn-block mb-3" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span>
        Entrar
      </button>
      
  
      
  
      <img src="../../../assets/img/quick-b-logo.jpg" />
          
    </form>
  </div>
